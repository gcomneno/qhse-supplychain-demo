services:
  db:
    image: postgres:16
    container_name: qhse_pg
    environment:
      POSTGRES_USER: qhse
      POSTGRES_PASSWORD: qhse
      POSTGRES_DB: qhse
    ports:
      - "5432:5432"
    volumes:
      - qhse_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qhse -d qhse"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  qhse_pgdata:
