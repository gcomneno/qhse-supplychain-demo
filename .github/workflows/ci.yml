name: CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

          # Install runtime deps (if present)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          # Install dev/test deps (required for CI)
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            echo "ERROR: requirements-dev.txt not found (pytest missing)" >&2
            exit 1
          fi

          python -m pytest --version

      - name: Show Docker / Compose versions
        run: |
          docker --version
          docker compose version

      - name: Run deterministic test suite (with diagnostics)
        env:
          PYTHONDONTWRITEBYTECODE: "1"
          PYTHONUNBUFFERED: "1"
          COMPOSE_PROJECT_NAME: "qhseci"
        run: |
          set -euxo pipefail

          # prova ad avviare il db come fa make (ma lo facciamo esplicito per vedere output)
          docker compose up -d db

          echo "=== compose ps ==="
          docker compose ps

          echo "=== compose port db 5432 ==="
          docker compose port db 5432 || true

          echo "=== docker ps (filtered) ==="
          docker ps --format 'table {{.Names}}\t{{.Image}}\t{{.Ports}}' | sed -n '1,200p'

          echo "=== db logs (last 200 lines) ==="
          docker compose logs --no-color --tail=200 db || true

          # adesso lascia fare a make test (che include wait + migrazioni + pytest)
          make test

      - name: Cleanup docker compose
        if: always()
        run: |
          docker compose down -v --remove-orphans || true
