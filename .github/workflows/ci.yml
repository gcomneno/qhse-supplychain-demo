name: CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

          # Install runtime deps (if present)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          # Install dev/test deps (required for CI)
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            echo "ERROR: requirements-dev.txt not found (pytest missing)" >&2
            exit 1
          fi

          python -m pytest --version

      - name: Show Docker / Compose versions
        run: |
          docker --version
          docker compose version

      - name: Run deterministic test suite
        env:
          PYTHONDONTWRITEBYTECODE: "1"
          PYTHONUNBUFFERED: "1"

          # forza un project name stabile così compose non “sfarfalla”
          COMPOSE_PROJECT_NAME: "qhseci"

          # forza i test a colpire il db esposto in localhost
          DATABASE_URL: "postgresql+psycopg://postgres:postgres@127.0.0.1:5432/qhse"
        run: |
          make test

      - name: Cleanup docker compose
        if: always()
        run: |
          docker compose down -v --remove-orphans || true
