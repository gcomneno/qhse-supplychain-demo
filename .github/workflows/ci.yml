name: CI

on:
  push:
    branches: ["**"]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

          # Install runtime deps (if present)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          # Install dev/test deps (required for CI)
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          else
            echo "ERROR: requirements-dev.txt not found (pytest missing)" >&2
            exit 1
          fi

          python -m pytest --version

      - name: Show Docker / Compose versions
        run: |
          docker --version
          docker compose version

      - name: Run deterministic test suite (force migrations)
        env:
          PYTHONDONTWRITEBYTECODE: "1"
          PYTHONUNBUFFERED: "1"
          COMPOSE_PROJECT_NAME: "qhseci"

          # DEVE essere lo stesso DB usato da pytest
          DATABASE_URL: "postgresql+psycopg://postgres:postgres@127.0.0.1:5432/qhse"
        run: |
          set -euxo pipefail

          docker compose up -d db

          # attesa esplicita (non fidarti del destino)
          for i in $(seq 1 60); do
            docker compose exec -T db pg_isready -U postgres && break
            sleep 1
          done

          # migrazioni sul DB giusto
          alembic upgrade head

          # check duro: la tabella deve esistere
          python - <<'PY'
          import os
          import psycopg
          url = os.environ["DATABASE_URL"].replace("postgresql+psycopg://", "postgresql://")
          with psycopg.connect(url) as conn:
            with conn.cursor() as cur:
              cur.execute("select to_regclass('public.suppliers')")
              print("to_regclass(public.suppliers) =", cur.fetchone()[0])
          PY

          # ora esegui la tua pipeline standard
          make test

      - name: Cleanup docker compose
        if: always()
        run: |
          docker compose down -v --remove-orphans || true
